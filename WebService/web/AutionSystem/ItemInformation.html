<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ItemInformation</title>
    <style>
        #parent{
            margin-left: 200px;
        }

        #title{
            width: 1000px;
            position: relative;
        }

        #title h1{
            width: 200px;
            margin: 0px;
        }

        #title .logout{
            position: absolute;
            right: 1px;
            top: 10px;
            width: 100px;
            height: 30px;
        }

        #information p{
            margin-left: 150px;
            padding: 0px;

        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="title">
            <h1>在线拍卖系统</h1>
            <input type="button" class="logout" value="注销">
            <hr/>
        </div>
        <div id="information">
            <p style="font-size: 35px;color: deepskyblue">拍卖品信息</p>
            名称: <input type="text" class="text"><br/>
            起拍价: <input type="text" class="text"><br/>
            底价: <input type="text" class="text"><br/>
            开始时间: <input type="datetime-local" class="datetime"><br/>
            结束时间: <input type="datetime-local" class="datetime"><br/>
            拍卖品图片: <input type="image"><br/>
            描述: <input type="textarea"><br/>

        </div>
    </div>
</body>
</html>
